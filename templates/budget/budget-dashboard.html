{% extends 'budget/base.html' %}

{% block body %}
    <ul>
        {% for budget in budgets %}
            <li>User: {{ budget.created_by }}, budget name: {{ budget.budget_name }}, earned income: {{ budget.earned_income }} </li>
        {% endfor %}
    </ul>

    <a href="{% url 'budget-dashboard-add' %}">Add budget</a>
    <a href="{% url 'logout_view' %}">logout</a>
{% endblock %}
